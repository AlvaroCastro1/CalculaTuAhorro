<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Estilos para hacer la imagen y el texto responsive */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
      }

      /* Estilos para el diseño de la página */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Imagen y texto responsive</h1>
    </header>
    <main>
      <div class="container">
        <img src="https://via.placeholder.com/500x300" alt="Imagen de ejemplo">
        <p>Este es un ejemplo de texto que acompaña a la imagen.</p>
      </div>
    </main>
  </body>
</html>
